@startuml
interface ChainedHandEvaluator <<interface>>
PokerHand -> ChainedHandEvaluator
ChainedHandEvaluator <|.. PairEvaluator

PokerHand : +  HandRank getRank()
ChainedHandEvaluator : + {abstract} handEvaluator()
ChainedHandEvaluator "0..1" o-> "0..1" ChainedHandEvaluator :next

PairEvaluator : + PairEvaluator(ChainedHandEvaluator)
PairEvaluator : + handEvaluator()

note left of PairEvaluator::handEvaluator
  if (isAPair()) { return HandRank.ONE_PAIR; }
  else { return next.handEvaluator();}
end note
@enduml

